<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconostasis - Create Account</title>
    <link rel="stylesheet" href="static/css/style.css?v=4">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>

    
    <div class="navbar">
        <div class="nav-left">
            <h2 class="site-title">Iconostasis</h2>
            <a href="/">Home</a>
            <a href="/upload">Upload</a>
        </div>
    
        <div class="nav-right">
            {% if user %}
                <div class="username-display">
                    Logged in as <a href="/user/{{ user.username }}"><strong>{{ user.display_name }}</strong></a>
                </div>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Register</a>
            {% endif %}
        </div>
    </div>
    
    <main class="login-container">
        <h1>Join Iconostasis</h1>
        
        <form action="/signup" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="displayname">Display Name</label>
                <input type="text" id="displayname" name="displayname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Login here</a>.
        </p>
    </main>

    <script>
        // Simple client-side check to make sure passwords match
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirm_password');

        form.addEventListener('submit', (e) => {
            if (password.value !== confirm.value) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>

</body>
</html>
