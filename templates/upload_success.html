<!DOCTYPE html>
<html>
<head>
    <title>Icon Uploaded - Iconostasis</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?v=3">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <h2 class="site-title">Iconostasis</h2>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
    </div>

    <div class="nav-right">
        {% if user %}
            <div class="username-display">
                Logged in as <a href="/user/{{ user.username }}" style="font-weight: bold;" >{{ user.display_name }}</a>
            </div>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Register</a>
        {% endif %}
    </div>
</div>


    <div class="container">
    <div class="sidebar">
        <h3>Info</h3>
        <p>You can upload another icon or return home.</p>
    </div>

    <div class="upload_done">
        <h1>Icon Uploaded Successfully!</h1>
        <p>Title: {{ icon.title }}</p>
        <p><a href="/icon/{{ icon.id }}">View Icon</a></p>
        <p><a href="/upload">Upload Another</a></p>
        <p><a href="/">Back to Home</a></p>
    </div>
</div>

</body>
</html>
