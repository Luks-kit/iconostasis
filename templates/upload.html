<!DOCTYPE html>
<html>
<head>
    <title>Upload Icon - Iconostasis</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?v=1">
</head>
<body>

<!-- Navigation -->
<div class="navbar">
    <div class="nav-left">
        <h2 class="site-title">Iconostasis</h2>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
    </div>

    <div class="nav-right">
        {% if user %}
            <div class="username-display">
                Logged in as <a href="/user/{{ user.username }}" style="font-weight: bold;">{{ user.display_name }}</a>
            </div>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Register</a>
        {% endif %}
    </div>
</div>



<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Upload Instructions</h3>
        <p>Fill out all fields. Enter existing saints or new ones (comma separated).</p>
        <p>Images will be saved locally in <code>/static/images/</code>.</p>
    </div>

    <!-- Main content -->
    <div class="main">
        <h1>Upload New Icon</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Title:</label><br>
            <input type="text" name="title" required><br><br>

            <label>Century:</label><br>
            <input type="text" name="century"><br><br>

            <label>Region:</label><br>
            <input type="text" name="region"><br><br>

            <label>Iconographer:</label><br>
            <input type="text" name="iconographer"><br><br>

            <label>Description:</label><br>
            <textarea name="description" rows="4"></textarea><br><br>

            <label>Tradition:</label><br>
            <select name="tradition_id" required>
                {% for tradition in traditions %}
                    <option value="{{ tradition.id }}">{{ tradition.name }}</option>
                {% endfor %}
            </select><br><br>

            <label>Saint(s) (comma separated):</label><br>
            <input type="text" name="saints"><br><br>

            <label>Image:</label><br>
            <input type="file" name="image_file" accept="image/*" required><br><br>

            <input type="submit" value="Upload Icon">
        </form>
    </div>
</div>

</body>
</html>
